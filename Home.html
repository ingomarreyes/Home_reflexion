<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="images/favicon.png" sizes="512x512">
  <title>ToolsTIC</title>
</head>

<body class="min-h-screen flex flex-col">

  <!-- HEADER -->
  <header
    class="fixed top-0 z-50 w-full bg-gradient-to-r from-slate-800 to-indigo-600 shadow flex items-center p-2 sm:p-4">
    <img src="images/ToolsTIC_header.png" alt="Logo ToolsTIC" class="h-12 sm:h-16 md:h-20 lg:h-24 max-w-full h-auto">
  </header>

  <!-- MAIN -->
  <main class="flex-1 pt-24 pb-4 px-4 flex items-center justify-center">
    <section class="group relative overflow-hidden rounded-full border-2 border-yellow-600 border-dashed
                w-3/4 sm:w-1/2 md:w-1/3 lg:w-1/4 aspect-square min-w-[200px]
                flex flex-col justify-center items-center transform transition-transform duration-200
                hover:scale-105 focus:scale-110" tabindex="0">

      <!-- Contenido centrado -->
      <figure class="flex flex-col justify-center items-center">
        <blockquote class="text-center">
          <span class="text-yellow-600 text-[clamp(2rem,5vw,4rem)] sm:text-[clamp(3rem,2vw,5rem)]">
            <i
              class="fa-solid fa-star text-yellow-700 m-4 sm:m-8 group-hover:text-yellow-400 group-focus:text-yellow-400 transition-colors duration-200"></i>
          </span>
          <p
            class="text-gray-600 font-semibold italic text-[clamp(0.9rem,2.5vw,1.5rem)] sm:text-[clamp(1rem,2vw,1.5rem)]">
            “Estaba ciego, ahora veo la luz y el resplandor de tu belleza.”
          </p>
        </blockquote>
        <figcaption class="mt-4 text-center font-semibold text-gray-600">
          Anónimo
        </figcaption>
      </figure>

    </section>
  </main>

  <!-- BOTONES FLOTANTES -->
  <section>
    <a href="https://wa.me/573128425463?text=Hola%20quiero%20más%20información%20sobre%20el%20proyecto%20ToolsTIC!"
      target="_blank"
      class="fixed bottom-4 right-4 bg-green-500 text-white w-12 h-12 sm:w-14 sm:h-14 flex items-center justify-center rounded-full shadow-lg hover:bg-green-600 transition-colors duration-300 z-50">
      <i class="fa-brands fa-whatsapp text-2xl sm:text-3xl"></i>
    </a>
    <a href="https://www.linkedin.com/in/reyesomaryesid" target="_blank"
      class="fixed bottom-4 right-20 bg-blue-600 text-white w-12 h-12 sm:w-14 sm:h-14 flex items-center justify-center rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-300 z-50">
      <i class="fa-brands fa-linkedin text-2xl sm:text-3xl"></i>
    </a>
    <a href="mailto:omaryesidreyes@gmail.com" target="_blank"
      class="fixed bottom-4 right-36 bg-red-600 text-white w-12 h-12 sm:w-14 sm:h-14 flex items-center justify-center rounded-full shadow-lg hover:bg-red-700 transition-colors duration-300 z-50">
      <i class="fa-regular fa-envelope text-2xl sm:text-3xl"></i>
    </a>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
    <div class="text-gray-400 text-[clamp(0.7rem,2vw,1rem)] sm:text-[clamp(0.75rem,2vw,1rem)]">
      © <span id="current-year"></span> ToolsTIC. Todos los derechos reservados.
    </div>
  </footer>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>

</body>

</html>
