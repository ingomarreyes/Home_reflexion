<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>ToolsTIC</title>
</head>

<body class="min-h-screen flex flex-col min-h-screen">
  <header class="fixed top-0 z-50 w-full bg-gradient-to-r from-slate-800 to-indigo-600 shadow">
    <h1 class="text-slate-50 font-extrabold p-4 text-[clamp(1rem,2vw,2rem)]">ToolsTIC</h1>
  </header>
  <main class="flex-1 pt-10 pb-4 p-4 flex items-center justify-center">
    <section
      class="group relative isolate overflow-hidden rounded-full border border-yellow-600 border-2 border-dashed w-1/4 aspect-square min-w-80 transform transition-transform duration-200
               hover:scale-105 focus:scale-110" tabindex="0">
      <div class="absolute inset-0 -z-10 rounded-full"></div>
      <div class="absolute inset-y-0 right-1/2 -z-10 mr-16 w-[200%] origin-bottom-left skew-x-[-30deg] rounded-full">
      </div>
      <div class="mx-auto max-w-2xl lg:max-w-4xl">
        <figure class="mt-10">
          <blockquote class="text-center">
            <span class="text-yellow-600 text-[clamp(3rem,2vw,5rem)]">
                <i class="fa-solid fa-star color-yellow-700 m-8 group-hover:text-yellow-400 group-focus:text-yellow-400 transition-colors duration-200"></i>
            </span>
            <p class="text-gray-600 font-semibold italic text-[clamp(1rem,2vw,1.50rem)]">“Estaba ciego, ahora veo la luz y el resplandor de tu belleza.”</p>
            <!--<p>“Qué bonito es verte durmiendo por la mañana, hermosa como un ángel.”</p>
        <p>“La belleza se termina dónde comienza la ignorancia.”</p>
        <p>“La belleza se encuentra en el alma de las personas.”</p>-->
          </blockquote>
          <figcaption class="mt-10">
            <div class="mt-4 flex items-center justify-center space-x-3 text-base">
              <div class="font-semibold text-gray-600">Anónimo</div>
            </div>
          </figcaption>
        </figure>
      </div>
    </section>
  </main>
  <footer class="bg-gray-800 text-white p-4 text-center">
    <div class="text-gray-400 text-[clamp(0.75rem,2vw,1rem)]">
      © <span id="current-year"></span> ToolsTIC. Todos los derechos reservados.
    </div>
  </footer>
  <script>
  document.getElementById('current-year').textContent = new Date().getFullYear();
</script>
</body>
</html>
